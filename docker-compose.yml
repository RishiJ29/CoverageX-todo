version: '3.8'

services:
  # --- 1. Database Service (PostgreSQL) ---
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: CoverageX
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Rishi@290302
    volumes:
      # This ensures database data persists across restarts
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # --- 2. Backend Service (Spring Boot) ---
  backend:
    build:
      context: ./backend # Tells Docker Compose where to find the Dockerfile
      dockerfile: Dockerfile # Searches for backend/Dockerfile
    ports:
      - "8080:8080" # Map host port 8080 to container port 8080
    environment:
      # Spring Boot connects to the 'db' service using its service name
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/CoverageX
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: Rishi@290302
      # Allow Angular/Nginx running on port 80 to access the backend
      CORS_ALLOWED_ORIGINS: http://localhost:4200
    depends_on:
      - db # Ensures the database starts before the backend
    restart: unless-stopped

  # --- 3. Frontend Service (Angular/Nginx) ---
  client:
    build:
      context: ./client
      dockerfile: Dockerfile # Searches for frontend/Dockerfile
    ports:
      - "4200:80" # Map host port 4200 to container port 80
    depends_on:
      - backend # Ensures the backend is at least defined
    restart: unless-stopped

volumes:
  postgres_data: